<mat-card>
        
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle> 
    </mat-card-header>
    <!-- aqui enviamos el pipe creado que me transforma el objeto y me devuelve la imagen, creado en pipes -->
    <img mat-card-image [src]="heroe | imagen" alt="">

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera aparicion</strong> {{heroe.first_appearance}}
            <br>
            <strong>Personajes: </strong>{{heroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <!-- con esto me lleva a un heroe dinamicamente 
        tambien es personalizado por que en el componente padre 
        trabaja con un ngFor la obtencion del heroe-->
        <button mat-button color="warn"
                [routerLink]="['/heroes',heroe.id]">
            Leer mÃ¡s...
        </button>
        <!-- con esto me lleva a un heroe dinamicamente 
        tambien es personalizado por que en el componente padre 
        trabaja con un ngFor la obtencion del heroe-->
        <button mat-button color="info"
                [routerLink]="['/heroes/editar',heroe.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
